<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookmark AI Agent</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>📚 Bookmark AI Agent</h1>
    </header>

    <main>
      <div class="page-info">
        <h2 id="pageTitle" class="page-title">読み込み中...</h2>
        <p id="pageUrl" class="page-url"></p>
      </div>

      <form id="bookmarkForm">
        <div class="form-group">
          <label for="userMemo">
            ブックマーク理由 <span class="required">*</span>
            <span class="char-count">
              <span id="charCount">0</span>/20文字
            </span>
          </label>
          <input 
            type="text" 
            id="userMemo" 
            name="userMemo" 
            placeholder="例: プロンプトエンジニアリングの参考に"
            minlength="10"
            maxlength="20"
            required
          >
          <p class="help-text">10〜20文字で入力してください</p>
        </div>

        <div class="metadata-preview">
          <h3>取得情報</h3>
          <ul id="metadataList">
            <li>メタデータを取得中...</li>
          </ul>
        </div>

        <div class="button-group">
          <button type="submit" id="saveButton" class="btn btn-primary">
            ブックマークを保存
          </button>
          <button type="button" id="cancelButton" class="btn btn-secondary">
            キャンセル
          </button>
        </div>
      </form>

      <div id="statusMessage" class="status-message hidden"></div>
    </main>

    <footer>
      <p class="version">v0.1.0</p>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
